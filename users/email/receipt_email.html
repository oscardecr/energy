<!DOCTYPE html>
<html>
<head>
    <title>Receipt</title>
</head>
<body>
    <p>Dear {{ user.first_name }} {{ user.last_name }},</p>
    <p>Thank you for your payment. Here are the details:</p>
    <p><strong>Plan:</strong> {{ plan }}</p>
    <p><strong>Amount:</strong> {{ amount }}</p>
    <p><strong>Membership Expiration:</strong> {{ expiration_date }}</p>
    <p>Best regards,</p>
    <p>Energy Training Center</p>
</body>
</html>
